<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="uk">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/account.css">
    <title>Poezda</title>
</head>
<body class="page">
<header class="header">
    <a href="./index.html" class="link header__link"><img class="logo header__logo" src="./images/header/Logo.svg"
                                                          alt="Логотип"></a>
    <nav class="navigation header__navigation">
        <ul class="list header__list">
            <li class="header__list-element">
                <img class="header__list-image" src="./images/header/coin.svg" alt="Монета">
                <a class="link header__link" href="#">Придбати квитки</a>
            </li>
            <li class="header__list-element">
                <img class="header__list-image" src="./images/header/favorite.svg" alt="Зірка">
                <a class="header__link" href="#">Мої поїздки</a>
            </li>
        </ul>
        <a class="button link header__button" href="./login.html">Увійти</a>
    </nav>
</header>
<main class="main">
    <section class="account">
        <img class="account__image" src="./images/user/user.svg" alt="Фото користувача">
        <form class="form account__form" id="account" name="account-data">
            <div class="account__user-info">
                <div class="account__wrapper">
                    <p class="account__text">Прізвище</p>
                    <label class="account__label">
                        <input class="input account__input" type="text" name="account-name" placeholder="Прізвище">
                    </label>
                </div>
                <div class="account__wrapper">
                    <p class="account__text">Ім'я</p>
                    <label class="account__label">
                        <input class="input account__input" type="text" name="account-surname" placeholder="Ім'я">
                    </label>
                </div>
                <div class="account__wrapper">
                    <p class="account__text">По-батькові</p>
                    <label class="account__label">
                        <input class="input account__input" type="text" name="account-secondname" placeholder="По-батькові">
                    </label>
                </div>
                <div class="account__wrapper">
                    <p class="account__text">Номер телефону</p>
                    <label class="account__label">
                        <input class="input account__input" type="text" name="account-number" placeholder="+38(0)">
                    </label>
                </div>
            </div>
            <button class="button account__button" form="account" type="submit">Зберегти</button>
        </form>
    </section>
</main>

<div class="popup popup_type_login popup_opened">
    <div class="popup__container">
        <button class="popup__button popup__close-btn" type="button"></button>
        <img src="images/interaction/login.svg" alt="Логін" class="popup__image">
        <form class="form popup__form" name="login">
            <h2 class="popup__title">Вхід до облікового запису</h2>
            <label class="popup__label">
                <input class="input popup__input" type="text" name="email" placeholder="Електронна адреса">
            </label>
            <label class="popup__label">
                <input class="input popup__input" type="text" name="password" placeholder="Пароль">
            </label>

            <button class="button popup__button">Вхід</button>
            <a class="link popup__link" href="#">Створити акаунт</a>
        </form>
    </div>
</div>
</body>
</html>
