<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="uk">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/registration.css">
    <title>Poezda</title>
</head>
<body class="page">
<header class="header">
    <a href="./index.html" class="link header__link"><img class="logo header__logo" src="./images/header/Logo.svg"
                                                          alt="Логотип"></a>
    <nav class="navigation header__navigation">
        <ul class="list header__list">
            <li class="header__list-element">
                <img class="header__list-image" src="./images/header/coin.svg" alt="Монета">
                <a class="link header__link" href="#">Придбати квитки</a>
            </li>
            <li class="header__list-element">
                <img class="header__list-image" src="./images/header/favorite.svg" alt="Зірка">
                <a class="header__link" href="#">Мої поїздки</a>
            </li>
        </ul>
        <a class="button link header__button" href="./login.html">Увійти</a>
    </nav>
</header>
<main class="main">
    <section class="registration interaction">
        <img class="registration__image" src="./images/interaction/redistration.svg" alt="Логін">
        <form class="form registration__form" name="registration" action="index.html">
            <h1 class="interaction__title">Створити обліковий запис</h1>
            <label class="interaction__label">
                <input class="input interaction__input" type="text" name="name" placeholder="Ім'я" minlength="2" maxlength="30">
            </label>
            <label class="interaction__label">
                <input class="input interaction__input" type="email" name="email" placeholder="Електронна адреса">
            </label>
            <label class="interaction__label">
                <input class="input interaction__input" type="password" name="password" placeholder="Пароль">
            </label>
            <label class="interaction__label">
                <input class="input interaction__input" type="password" name="password" placeholder="Пароль">
            </label>
            <button class="button interaction__button" type="submit">Реєстрація</button>
        </form>
    </section>
</main>
</body>
</html>
